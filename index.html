<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <title>Maquina de Ritmo</title>
</head>
<body>
    <div class="container">
        <div class="muaicar">
            <div class="muaicar__display">Presione P1 o P2 para empesar</div>
            <div class="muaicar__keys">
                <button class="key--operator" data-action="pista1">P1</button>
                <button class="key--operator" data-action="pista2">P2</button>
                <button class="key--operator" data-action="off">OF</button>
                <button class="key--operator"></button>
                <button id="letras">Q</button>
                <button id="letras">W</button>
                <button id="letras">E</button>
                <button id="letras">A</button>
                <button id="letras">S</button>
                <button id="letras">D</button>
                <button id="letras">Z</button>
                <button id="letras">X</button>
                <button id="letras">C</button>
                <button class="key--equal" data-action="volumen"/></button>
            </div>
        </div> 
    </div>
    <script src="app.js"></script> 
</body>
</html>
